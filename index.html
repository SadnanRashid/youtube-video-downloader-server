<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>YouTube Downloader</title>
  </head>
  <body>
    <h1 class="heading">My Own YouTube Downloader !</h1>
    <input
      class="URL-input"
      placeholder="Video URL e.g. https://www.youtube.com/watch?v=MtN1YnoL46Q"
    />
    <button class="convert-button button">Convert</button>
    <button class="info-button button">Get infos</button>
    <button class="test-button button">Test Button</button>
    <span id="balance"></span>
    <script src="script.js"></script>
    <script>
      document.getElementById("balance").innerText = 1250;
    </script>
  </body>
</html>
